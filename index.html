<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero__details">
      <div class="hero__details__title">
        <div>
          <h1>TODO</h1>
        </div>
        <div>
          <img src="images/icon-moon.svg" alt="icon moon image">
        </div>
      </div>
    
    <form>  
      <div class="hero__details__form">
        <div class="radio" >
          <div class="empty">

          </div>
          <input type="text" placeholder="create a new todo" id="todo">
        </div>
      </div>
      <input type="submit" id="submit">
    </form>
    
    <div class="hero__details__content">
      <ul id="ul"></ul>
      <ul>
        <li><a href=""></a>5 items left</li>
<div class="center">
        <li><a href=""></a>All</li>
        <li><a href=""></a>Active</li>
        <li><a href=""></a>Compleated</li>
      </div>
        <li><a href=""></a>Clear Compleated</li>
      </ul>
    </div>
    </div>
  </section>
<footer>
  <section class="footer">
    <div class="footer__details">
<p>Drag and drop to reorder list</p>
</div>
  </section>
</footer>
<script src="js/app.js">

</script>
</body>
</html>
